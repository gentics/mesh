version: "3"
services:
  maven:
    build:
      context: ..
      dockerfile: performance-tests/Dockerfile
    volumes:
      - /opt/results:/maven/mesh-performance-tests/target/results
      - /opt/.m2:/root/.m2
    command: ["mvn", "-B", "-pl", "!doc,!verticles,!demo,!server", "-Dmaven.javadoc.skip=true", "-Dskip.cluster.tests=true", "-Dskip.unit.tests=true", "package" ]